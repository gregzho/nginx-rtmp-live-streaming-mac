<!DOCTYPE html>
<html>
<head>
    <title>Welcome to nginx!</title>
    <style>
    html { color-scheme: light dark; }
    body { margin: 1rem 2rem; font-family: Tahoma, Verdana, Arial, sans-serif; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Welcome to nginx!</h1>
    <h3>This page is /usr/local/var/www/index.html</h3>
    <video id="my-live" controls autoplay="true" repload="auto" muted="true" 
fluid="true" width="640" height="360"></video>
    <p>If you see this page, the nginx web server is successfully installed and
working.</p> 
    <p>For online documentation and support please refer to
    <a href="http://nginx.org/">nginx.org</a>.<br/>
    Commercial support is available at
    <a href="http://nginx.com/">nginx.com</a>.</p>
    <p><em>Thank you for using nginx.</em></p>
<script>
if (Hls.isSupported()) {
    var video = document.getElementById('my-live');
    var hls = new Hls();
    hls.attachMedia(video);
    hls.on(Hls.Events.MEDIA_ATTACHED, function() {
        
        hls.on(Hls.Events.MANIFEST_PASSED, function(event, data) {
            console.log('Manifest Loaded Found ' + data.levels.length + ' level');
        });
    });
}
</script>
</body>
</html>
